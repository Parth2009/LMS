<div class="modal-content">
    <form th:object="${roleObj}"  th:action="@{/roles/create}" method="post" >
        <div class="modal-header">
            <h5 class="modal-title" id="empty_modal_label">Add Role</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="role" class="form-label">Title</label>
                        <input type="text" class="form-control" id="role" name="role" aria-describedby="role" placeholder="Role Title" th:field="*{role}" />
                    </div>
                    <div class="form-group">
                        <label for="role" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                        aria-describedby="description" placeholder="Role Description" th:field="*{description}" ></textarea>
                    </div>
                    <!-- Default Status Active = 1 -->
                    <input type="hidden" id="status" name="status" th:field="*{status}" th:value="1" >

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary modal-submit">Submit</button>
        </div>
    </form>
</div>
