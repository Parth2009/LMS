                                    <div>

                                            Announcements
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="iq-header-img">
                        <img th:src="@{/assets/images/dashboard/top-header.png}" alt="header" class="theme-color-default-img img-fluid w-100 h-100 animated-scaleX">
                        <img th:src="@{/assets/images/dashboard/top-header1.png}" alt="header" class="theme-color-purple-img img-fluid w-100 h-100 animated-scaleX">
                        <img th:src="@{/assets/images/dashboard/top-header2.png}" alt="header" class="theme-color-blue-img img-fluid w-100 h-100 animated-scaleX">
                        <img th:src="@{/assets/images/dashboard/top-header3.png}" alt="header" class="theme-color-green-img img-fluid w-100 h-100 animated-scaleX">

                </div>
                <!-- Nav Header Component End -->
                <!--Nav End-->
            </div>
            <div class="conatiner-fluid content-inner mt-n5 py-0">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="row row-cols-1">
                            <div class="overflow-hidden d-slider1 ">
                                <ul  class="p-0 m-0 mb-2 swiper-wrapper list-inline">
                                    <li class="swiper-slide card card-slide" data-aos="fade-up" data-aos-delay="700">
                                        <div class="card-body">
                                            <div class="progress-widget">
                                                <div id="circle-progress-01" class="text-center circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="90" data-type="percent">
                                                    <svg class="card-slie-arrow icon-24" width="24"  viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M5,17.59L15.59,7H9V5H19V15H17V8.41L6.41,19L5,17.59Z" />
                                                    </svg>
                                                </div>
                                                <div class="progress-detail">
                                                    <p  class="mb-2">EL</p>
                                                    <h4 class="counter" th:text="${userLeaves.el}" >0</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="swiper-slide card card-slide" data-aos="fade-up" data-aos-delay="800">
                                        <div class="card-body">
                                            <div class="progress-widget">
                                                <div id="circle-progress-02" class="text-center circle-progress-01 circle-progress circle-progress-info" data-min-value="0" data-max-value="100" data-value="70" data-type="percent">
                                                    <svg class="card-slie-arrow icon-24" width="24"  viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M5,17.59L15.59,7H9V5H19V15H17V8.41L6.41,19L5,17.59Z" />
                                                    </svg>
                                                </div>
                                                <div class="progress-detail">
                                                    <p  class="mb-2">CL</p>
                                                    <h4 class="counter" th:text="${userLeaves.cl}" >0</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="swiper-slide card card-slide" data-aos="fade-up" data-aos-delay="900">
                                        <div class="card-body">
                                            <div class="progress-widget">
                                                <div id="circle-progress-03" class="text-center circle-progress-01 circle-progress circle-progress-warning" data-min-value="0" data-max-value="100" data-value="70" data-type="percent">
                                                    <svg class="card-slie-arrow icon-24" width="24"  viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M5,17.59L15.59,7H9V5H19V15H17V8.41L6.41,19L5,17.59Z" />
                                                    </svg>
                                                </div>
                                                <div class="progress-detail">
                                                    <p  class="mb-2">COF</p>
                                                    <h4 class="counter" th:text="${userLeaves.cof}">0</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="swiper-button swiper-button-next"></div>
                                <div class="swiper-button swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
			<div id ="back-to-top" style="display: none;">
				<a class="p-0 btn btn-primary btn-sm position-fixed top" id="top" href="#top">
					<svg class="icon-30" width="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M5 15.5L12 8.5L19 15.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
				</a>
			</div>
            <!-- Footer Section Start -->
			<div th:replace="layout/footer :: footer"></div>

        </main>
